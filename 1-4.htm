<body>
    <a href="javascript:circle()">計算園面積和周長</a>
    <script>
        function circle() {
            var n = prompt("請輸入圓的半徑")
            var area = n * n * (Math.PI)
            var long = 2 * n * (Math.PI)
            alert("此圓的面積:" + area + ",周長:" + long)
        }
    </script>
