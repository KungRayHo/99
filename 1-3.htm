<body>
    <a href="javascript:cal()">兩數相加</a>
    <script>
        function cal() {
            var n1 = prompt("請輸入一個數字")
            var n2 = prompt("請輸入一個數字")

            alert("兩數相加的和:" + str)
        }
    </script>
