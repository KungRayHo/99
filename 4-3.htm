<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2 align=center>陣列的列印</h2>
    <hr>

    <script src=listArray.js></script>
    <script>
        arrayA = [3, 5, "lastElement"];
        document.write("<p>arrayA: " + arrayA);
        arrayB = arrayA.slice();
        arrayB[1] = arrayB[1] * 2;
        document.write("<p>After assignment:");
        document.write("<p>arrayA: " + arrayA);
        document.write("<p>arrayB: " + arrayB);
    </script>

    <hr>
</body>

</html>
