<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<center>")
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
        document.write("<table border=1>")
        document.writeln("<tr><th><th>1<th>2<th>3<th>4<th>5<th>6<th>7<th>8<th>9")
        for (i = 1; i < 10; i++) {
            document.write("<tr><td>" + i)
            for (j = 1; j < 10; j++) {
                document.write("<td>    " + i + "*" + j + "=" + i * j)
            }
            document.writeln()
        }
        document.write("</table>")
        document.write("</center>")
    </script>
</body>

</html>
